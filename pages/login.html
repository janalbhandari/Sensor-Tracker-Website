<!DOCTYPE html>

<html lang="en" ng-app="loginapp">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">

	<title>User Login</title><!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<!-- MetisMenu CSS -->
	<link href="css/metisMenu.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>


					<div class="panel-body" ng-controller="logincontroller">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" name="email" placeholder="E-mail" ng-model="login.email">
								</div>


								<div class="form-group">
									<input class="form-control" name="password" placeholder="Password" type="password" ng-model="login.password">
								</div>

								<div class="form-group">
									<label style="color:red">{{login.status}}</label>
								</div>
								
								<p><a class="btn btn-lg btn-success btn-block" ng-click="userAuth(login.email,login.password)">Login</a></p>

								<p><a class="btn btn-lg btn-info btn-block" ng-click="gotoRegister()">Register</a></p>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery.min.js">
	</script> <!-- Bootstrap Core JavaScript -->
	 
	<script src="js/bootstrap.min.js">
	</script> 

		<script src="js/metisMenu.min.js"></script>
	<script src="js/style.js"></script> 
	 
	 
	<script src="controllers/login.js">
	</script>
</body>
</html>
